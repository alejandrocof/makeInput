<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Construcción input</title>
	<!--link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" /-->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin=""/>
	<link rel='stylesheet' href='styles.css'>
	<script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
</head>
<body>

<div id="mainContainer">
	<div id="mapDiv">
		<div class="map" id='map'>
			<!-- <button id="openFile" onclick="readSingleFile2()">Abrir archivo</button> -->
			<!-- <button id="openFile">Abrir archivo</button> -->
		</div>
		
		
		<div id="idDomain">
			<div class="center">
				<!--input type="file" id="openFile" accept=".fsp" style="margin-bottom:10px" /-->
				<input type="file" id="openFile" accept=".fsp" style="margin-top:10px"/>
			</div>
			<hr>
			<div class="center">
				<label>NT: </label>
				<input id="idNTNumber" type="number" min=0 max=10000 step=1 style="width: 4em"/>
				<input id="idNTInput" type="range" min=0 max=10000 step=1>
			</div>
			<div class="center">
				<label>nx: </label>
				<input id="idNxNumber" type="number" min=0 max=2000 step=1 style="width: 4em"/>
				<input id="idNxInput" type="range" min=0 max=2000 step=1>
			</div>
			<div class="center">
				<label>ny: </label>
				<input id="idNyNumber" type="number" min=0 max=2000 step=1 style="width: 4em"/>
				<input id="idNyInput" type="range" min=0 max=2000 step=1>
			</div>
			<div class="center">
				<label>nz: </label>
				<input id="idNzNumber" type="number" min=0 max=2000 step=1 style="width: 4em"/>
				<input id="idNzInput" type="range" min=0 max=2000 step=1>
			</div>
			<div class="center">
				<label>ngx: </label>
				<input id="idNgxNumber" type="number" min=1 max=16 step=1 style="width: 4em"/>
				<input id="idNgxInput" type="range" min=1 max=16 step=1>
			</div>
			<div class="center">
				<label>ngy: </label>
				<input id="idNgyNumber" type="number" min=1 max=16 step=1 style="width: 4em"/>
				<input id="idNgyInput" type="range" min=1 max=16 step=1>
			</div>
			<div class="center">
				<label>ngz: </label>
				<input id="idNgzNumber" type="number" min=1 max=16 step=1 style="width: 4em"/>
				<input id="idNgzInput" type="range" min=1 max=16 step=1>
			</div>
			<div class="center">
				<label>DH: </label>
				<input id="idDHNumber" type="number" min=0 max=2000 step=1 style="width: 4em"/>
				<label>m</label>
				<input id="idDHInput" type="range" min=0 max=2000 step=1>
			</div>
			<hr>
			<div class="center">
				<label>Rotación del dominio: </label><br>
				<label>Theta: </label>
				<input id="idRotNumber" type="number" min=0 max=360 step=0.1 style="width: 4em"/>
				<input id="idRotInput" type="range" min=0 max=360 step=0.1><br>
				<label id="idStrike" >STRIKE (fsp): </label><br>
				<label id="idStr" >STR (input): </label>
			</div>
			<hr>
			<h3>input:</h3>
			<pre id="idFileInputPre"></pre>
		</div>
		
	</div>
</div>


<script src="main.js"></script>
<script src="Estaciones.js"></script>
<script src="openFileFSP.js"></script>
<script src="drawSlip.js"></script>
<script src="drawDomain.js"></script>


</body>
</html>
