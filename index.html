<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Construcción input</title>
	<!--link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" /-->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin=""/>
	<link rel='stylesheet' href='styles.css'>
	<script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
</head>
<body>

<div id="mainContainer">
	<div id="mapDiv">
		<div class="map" id='map'>
			<!-- <button id="openFile" onclick="readSingleFile2()">Abrir archivo</button> -->
			<!-- <button id="openFile">Abrir archivo</button> -->
		</div>
		
		
		<div id="idDomain">
			<div>
				<!--input type="file" id="openFile" accept=".fsp" style="margin-bottom:10px" /-->
				<!--input type="file" id="openFile" accept=".fsp" style="margin-top:10px"/-->
				<input type="file" id="openFile" accept=".fsp" style="width: 90%; margin:10px"/>
			</div>
			<hr>
			<div>
				<label id="idNTLabel" >NT:
					<input id="idNTNumber" type="number" min=1 max=10000 step=1 style="width: 4em"/>
					<input id="idNTInput" type="range" min=1 max=10000 step=1 style="width: 60%">
				</label>
			</div>
			<div>
				<label>DT:
				<input id="idDTNumber" type="number" min=0.001 max=1 step=0.001 style="width: 4em"/>
				<input id="idDTInput" type="range" min=0.001 max=1 step=0.001 style="width: 60%">
				</label>
			</div>
			<hr>
			<div>
				<label>nx:
					<input id="idNxNumber" type="number" min=1 max=2000 step=1 style="width: 4em"/>
					<input id="idNxInput" type="range" min=1 max=2000 step=1 style="width: 60%">
				</label>
			</div>
			<div>
				<label>ny:
					<input id="idNyNumber" type="number" min=1 max=2000 step=1 style="width: 4em"/>
					<input id="idNyInput" type="range" min=1 max=2000 step=1 style="width: 60%">
				</label>
			</div>
			<div>
				<label>nz:
					<input id="idNzNumber" type="number" min=1 max=2000 step=1 style="width: 4em"/>
					<input id="idNzInput" type="range" min=1 max=2000 step=1 style="width: 60%">
				</label>
			</div>
			<div>
				<label>DH:
					<input id="idDHNumber" type="number" min=0 max=3000 step=1 style="width: 4em"/>
				</label>
				<label>m
					<input id="idDHInput" type="range" min=0 max=3000 step=1 style="width: 52%">
				</label>
			</div>
			<hr>
			<div>
				<label>ngx:
					<input id="idNgxNumber" type="number" min=1 max=16 step=1 style="width: 4em"/>
					<input id="idNgxInput" type="range" min=1 max=16 step=1 style="width: 60%">
				</label>
			</div>
			<div>
				<label>ngy:
					<input id="idNgyNumber" type="number" min=1 max=16 step=1 style="width: 4em"/>
					<input id="idNgyInput" type="range" min=1 max=16 step=1 style="width: 60%">
				</label>
			</div>
			<div>
				<label>ngz:
					<input id="idNgzNumber" type="number" min=1 max=16 step=1 style="width: 4em"/>
					<input id="idNgzInput" type="range" min=1 max=16 step=1 style="width: 60%">
				</label>
			</div>
			<hr>
			<div>
				Rotación del dominio:<br>
				<label>Theta:
					<input id="idRotNumber" type="number" min=0 max=360 step=0.1 style="width: 4em"/>
					<input id="idRotInput" type="range" min=0 max=360 step=0.1  style="width: 55%"><br>
				</label>
				<div id="idStrike" >STRIKE (fsp): </div>
				<div id="idStr" >STR (input): </div>
			</div>
			<hr>
			<div id="idDivCanva">
				<canvas id = "my_Canvas" height='200' width='300'></canvas>
			</div>
			<hr>
			<div id="contentDiv" height='100%' width='300'>
				<h3>input:</h3>
				<pre id="idFileInputPre"></pre>
			</div>
		</div>
	</div>
</div>


<script src="main.js"></script>
<script src="Estaciones.js"></script>
<script src="openFileFSP.js"></script>
<script src="drawSlip.js"></script>
<script src="cube.js"></script>
<script src="drawDomain.js"></script>




</body>
</html>
